version: '3.6'

services:
  mkdocs-material:
    build:
      context: "./"
      no_cache: true
    environment:
      - GITHUB_UI=https://github.com/CX-Box/cxbox-code-samples/tree
      - GITHUB_RAW=/documentation
      - GITHUB_BRANCH=main
      - CODE_SAMPLES=http://code-samples.cxbox.org
    ports:
      - "8000:8000"
    volumes:
      - ./:/docs
    expose:
      -  8000

