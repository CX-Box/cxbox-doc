#  - logging/log_manager.py

extra:
  external_links:
    github_ui: !ENV [GITHUB_UI, 'https://github.com/CX-Box/cxbox-code-samples/tree']
    github_raw: !ENV [GITHUB_RAW, 'documentation']
    github_branch: !ENV [GITHUB_BRANCH, 'main']
    code_samples: !ENV [CODE_SAMPLES, 'http://code-samples.cxbox.org']
    demo: !ENV [DEMO, 'http://demo.cxbox.org']
  analytics:
    provider: google
    property: G-SEVVVTLFB8
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="https://github.com/CX-Box/cxbox-doc/issues/new/?title=[Feedback]+{title}+-+{url}" target="_blank" rel="noopener">feedback form</a>.